name: Chromatic

on:
  push:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  chromatic-deployment:
    if: ${{ github.actor != 'dependabot[bot]' && (github.secret_source != 'push' || github.event_name == 'pull_request_target') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Checkout for dependabot
        if: github.event_name == 'pull_request_target'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Use Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: '16.20.2'
          cache: 'yarn'

      - name: Verify Node.js version
        run: |
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Yarn version:"
          yarn --version

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v4
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Install dependencies (fallback if engines conflict)
        if: failure()
        run: yarn install --ignore-engines

      - name: Build all
        run: yarn build

      - name: Publish to Chromatic
        if: ${{ github.actor != 'dependabot[bot]' && github.ref != 'refs/heads/master' }}
        uses: chromaui/action@v11.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build:storybook'

      - name: Publish to Chromatic and auto accept changes
        if: ${{ github.actor != 'dependabot[bot]' && github.ref == 'refs/heads/main' }}
        uses: chromaui/action@v11.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: 'build:storybook'
          autoAcceptChanges: true # ðŸ‘ˆ Option to accept all changes
